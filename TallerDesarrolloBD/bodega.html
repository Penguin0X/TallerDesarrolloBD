<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Base de Datos - Bodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container mt-3" data-bs-theme="dark">
    <div class="alert alert-light display-4 text-center"> SISTEMA BASE DE DATOS - BODEGA </div>
    </br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5 class="text-left">Stock de la Tienda</h5>
            </div>
            <div class="col"></div>
            <div class="col">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar Producto" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </br> 
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Código</th>
                <th scope="col">Stock</th>
                <th scope="col">Ubicaciones</th>
                <th scope="col">Distribución</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Juego Prueba 1</td>
                <td>11111</td>
                <td>1</td>
                <td>Estante A2</td>
                <td>EU</td>
                <td><button type="button" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i></button>
                    <button type="button" class="btn btn-danger btn-sm"><i class="bi-dash-circle"></i></button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-box-arrow-in-right"></i></button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Juego Prueba 2</td>
                <td>22222</td>
                <td>2</td>
                <td>Estante B4</td>
                <td>US</td>
                <td><button type="button" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i></button>
                    <button type="button" class="btn btn-danger btn-sm"><i class="bi-dash-circle"></i></button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-box-arrow-in-right"></i></button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Juego Prueba 3</td>
                <td>33333</td>
                <td>3</td>
                <td>Estante C6</td>
                <td>JP</td>
                <td><button type="button" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i></button>
                    <button type="button" class="btn btn-danger btn-sm"><i class="bi-dash-circle"></i></button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-box-arrow-in-right"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> Añadir Juego</button>
        <button type="button" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> Añadir Ubicación</button> 
        <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Descontinuar</button>
    </div>

</body>
</html>
