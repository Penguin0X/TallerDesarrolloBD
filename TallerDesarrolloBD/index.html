<head>

<body class="container mt-3" data-bs-theme="dark">
    <div class="alert alert-light display-4 text-center"> SISTEMA BASE DE DATOS - INICIO SESIÓN </div></br>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="container mb-10">
                <div class="mb-3">
                    <label for="Usuario" class="form-label">Nombre Usuario</label>
                    <input type="user" class="form-control" id="userid">
                  </div>
                  <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="contrasena" class="form-control" id="contrasenauser">

                    <input type="checkbox" class="form-check-input" id="exampleCheck1">

                  </div>

            </form>
        </div>

    </div>
