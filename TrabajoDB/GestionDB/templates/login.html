{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Base de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container mt-3" data-bs-theme="dark">
    <div class="alert alert-light display-4 text-center">SISTEMA BASE DE DATOS - INICIO SESIÓN</div><br>
    {% if messages %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post" class="container mb-10">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme en este PC</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button> 
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
