<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Base de Datos - Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container mt-3" data-bs-theme="dark">
    <div class="alert alert-light display-4 text-center"> SISTEMA BASE DE DATOS - AGREGAR USUARIO </div>
    <div class="container">
        <div class="row">
            <div class="col"> </div>
            <div class="col-9">
                <h1>Agregar Nuevo Usuario</h4>
                <div class="row g-3">
                    <div class="row">
                        <div class="col">
                            <label for="NuevoUserNombre" class="form-label"></label>
                            <input type="NuevoNombre" class="form-control" id="NuevoUserNombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <label for="NuevoUserNombre" class="form-label"></label>
                            <input type="NuevoApellido" class="form-control" id="NuevoUserApellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row">
                      <label for="NuevoUserEmail" class="form-label"></label>
                      <input type="nuevoemail" class="form-control" id="NuevoUserEmail" placeholder="Correo">
                    </div>
                    <div class="row">
                        <label for="NuevoUserContra" class="form-label"></label>
                        <input type="nuevacontra" class="form-control" id="NuevoUserContra" placeholder="Contraseña">
                      </div>
                    <div class="col-md-4">
                      <select id="inputState" class="form-select">
                        <option selected>Tipo de Trabajo</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputCity" placeholder="Lugar de Trabajo (Si es Aplicable)">
                      </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
